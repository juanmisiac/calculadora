<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="calculadora">
        <div id="pantalla">0</div>

        <button class="btn">1</button>                                      <!--Num-->
        <button class="btn">2</button>                                      <!--Num-->
        <button class="btn">3</button>                                      <!--Num-->
        <button id="sumar" class="btn">+</button>           <!--Operador-->
        <button class="btn">4</button>                                      <!--Num-->
        <button class="btn">5</button>                                      <!--Num-->
        <button class="btn">6</button>                                      <!--Num-->
        <button id="resta" class="btn">-</button>           <!--Operador-->
        <button class="btn">7</button>                                      <!--Num-->
        <button class="btn">8</button>                                      <!--Num-->
        <button class="btn">9</button>                                      <!--Num-->
        <button id="multi" class="btn">*</button>           <!--Operador-->
        <button class="btn">0</button>                                      <!--Num-->
        <button id="reinicio" class="btn">C</button>        <!--Reinicia-->
        <button id="resolver" class="btn">=</button>        <!--Resuelve-->
        <button id="divid" class="btn">/</button>           <!--Operador-->
    </div>

    <script src="./main.js"></script>
</body>
</html>
